name: Build and Push Docker Image to ACR

on:
  release:
    types: [published]
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Log in to Azure Container Registry
        run: |
          echo "${{ secrets.ACR_PASSWORD }}" | docker login "${{ secrets.ACR_LOGIN_SERVER }}" -u "${{ secrets.ACR_USERNAME }}" --password-stdin

      - name: Build and Push Multi-Platform Docker Image
        run: |
          docker buildx create --use
          docker buildx build \
            --platform linux/amd64,windows/amd64 \
            --tag "${{ secrets.ACR_LOGIN_SERVER }}/${{ secrets.ACR_REPOSITORY }}:${{ github.event.release.tag_name }}" \
            --tag "${{ secrets.ACR_LOGIN_SERVER }}/${{ secrets.ACR_REPOSITORY }}:latest" \
            --load .

      - name: Log out from ACR
        run: |
          docker logout "${{ secrets.ACR_LOGIN_SERVER }}"
